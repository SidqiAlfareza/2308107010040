<!DOCTYPE html>
<html>
<head>
<title>Custom CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="column one-third">
            <div class="card">
                <div class="profile">
                    <img src="/w3images/avatar_hat.jpg" alt="Avatar">
                    <h2>Jane Doe</h2>
                </div>
                <p><i class="fa fa-briefcase text-teal"></i> Designer</p>
                <p><i class="fa fa-home text-teal"></i> London, UK</p>
                <p><i class="fa fa-envelope text-teal"></i> ex@mail.com</p>
                <p><i class="fa fa-phone text-teal"></i> 1224435534</p>
                <h3>Skills</h3>
                <p>Adobe Photoshop</p>
                <div class="progress-bar"><div class="progress" style="width:90%">90%</div></div>
                <p>Photography</p>
                <div class="progress-bar"><div class="progress" style="width:80%">80%</div></div>
            </div>
        </div>
        <div class="column two-third">
            <div class="card">
                <h2 class="text-grey"><i class="fa fa-suitcase text-teal"></i> Work Experience</h2>
                <h5 class="text-grey">Front End Developer / example.com</h5>
                <p>Lorem ipsum dolor sit amet.</p>
            </div>
        </div>
    </div>
</div>

<footer>
    <p>Find me on social media.</p>
    <div class="icon-container">
        <i class="fa fa-facebook-official"></i>
        <i class="fa fa-instagram"></i>
        <i class="fa fa-twitter"></i>
    </div>
</footer>

</body>
</html>
